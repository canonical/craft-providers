name: Tests

on:
  push:
    branches:
      - "main"
      - "release/*"
      - "hotfix/*"
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  macos-integration-tests:
    name: MacOS 10.15 Integration Tests
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install craft-providers
        run: |
          pip3 install -U .[dev]
          pip3 install -U -e .
      - name: Install Multipass
        run: |
          brew update
          brew install multipass
          multipass version
          sleep 20
      #- name: Setup upterm session
      #  uses: lhotari/action-upterm@v1
      - name: Run integration tests on MacOS
        run: |
          export CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_INSTALL=1
          export CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_UNINSTALL=1
          make test-integrations
          pytest --log-level=6 tests/integration || cat /Library/Logs/Multipass/*

  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-13, windows-2019]
        python-version: ["3.8", "3.9", "3.10"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install craft-providers
        run: |
          pip install -U .[dev]
          pip install -U -e .
      - name: Run unit tests for Python ${{ matrix.python-version }}
        run: make test-units
