name: weekly-tests
on:
  schedule:
    # Every Monday at 00:00 UTC
    - cron: "0 0 * * 1"

  # Allows triggering the workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      enable_ssh_access:
        type: boolean
        description: "Enable ssh access"
        required: false
        default: false

jobs:
  integration-macos:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11"]
        os: [macos-13]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    steps:
      - name: Install Multipass
        run: |
          brew update
          brew install multipass
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up runner
        uses: canonical/starflow/setup-python-runner@main
      - name: Enable ssh access
        uses: mxschmitt/action-tmate@v3
        if: ${{ inputs.enable_ssh_access }}
        with:
          limit-access-to-actor: true
      - name: Run integration tests on MacOS
        env:
          CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_INSTALL: 1
          CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_UNINSTALL: 1
          PYTEST_ADDOPTS: "--no-header -vv -rN"
        run: |
          make setup-tests
          make test-fast
  integration-slow-macos:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11"]
        os: [macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Multipass
        run: |
          brew update
          brew install multipass
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up runner
        uses: canonical/starflow/setup-python-runner@main
      - name: Enable ssh access
        uses: mxschmitt/action-tmate@v3
        if: ${{ inputs.enable_ssh_access }}
        with:
          limit-access-to-actor: true
      - name: Run integration slow tests on MacOS
        env:
          CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_INSTALL: 1
          CRAFT_PROVIDERS_TESTS_ENABLE_MULTIPASS_UNINSTALL: 1
          PYTEST_ADDOPTS: "--no-header -vv -rN"
        run: |
          make setup-tests
          make test-slow
